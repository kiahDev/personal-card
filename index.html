<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="header">
            <img src="bg.jpg" alt="Cover Photo">
        </div>

        <div class="profile-picture">
            <img src="saikipfp.jpg" alt="profile">
        </div>

        <div class="details">
            <h3>Hezekiah Novales</h3>
            <p>Web Developer who focuses on simplicity & usability.</p>

            <div class="stats">
                
                <div class="stat">
                    <i class="fa-solid fa-star"></i>
                    <span>4.9</span>
                    <p>Rating</p>
                </div>

                <div class="stat">
                    <i class="fa-solid fa-list-check"></i>
                    <span>21</span>
                    <p>Projects</p>
                </div>

                <div class="stat">
                    <i class="fa-solid fa-eye"></i>
                    <span>12.2k</span>
                    <p>Visits</p>
                </div>

            </div>

            <div class="btn-container"><button class="btn">Get In Touch</button></div>

        </div>
    </div>
</body>
</html>
