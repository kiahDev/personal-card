<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="header">
            <video autoplay muted loop playsinline>
                <source src="assets/images/nebula.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="profile-picture">
            <img src="assets/images/saikipfp.jpg" alt="profile">
        </div>

        <div class="details">
            <h3>Hezekiah Novales</h3>
            <p>Web Developer who focuses on simplicity & usability.</p>

            <div class="stats">
                
                <div class="stat">
                    <a href="https://github.com/kiahDev" target="_blank" class="github">
                        <i class="fa-brands fa-github"></i>
                        <p>Github</p>
                    </a>
                </div>

                <div class="stat">
                    <a href="https://instagram.com/_zekiaaa" target="_blank" class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                    </a>
                </div>

                <div class="stat">
                    <a href="https://facebook.com/hezekiah.novales" target="_blank" class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Facebook</p>
                    </a>
                </div>

            </div>

            <div class="btn-container">
                <button class="btn">Get In Touch</button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
